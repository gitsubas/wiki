{% extends "encyclopedia/layout.html" %} 

{% block title %}
 Search Results 
{%endblock %}

{% block body %}
<h1>Search Results for {{ head }}:</h1>
<ul>
    {% for entry in entries %}
        <li><a href="{% url 'entry' entry.title %}">{{ entry }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
